<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://images.emojiterra.com/google/android-12l/512px/1f4dd.png" type="image/x-icon">
</head>
<body>

    <main class="todo-app">
        <header>
            <h1>Lista de Tarefas</h1>
            <div id="task-counter" class="task-counter"></div>
        </header>
        <form id="task-form" class="input-section">
            <input type="text" id="task-input" placeholder="Adicione uma nova tarefa..." required>
            <button type="submit">Adicionar</button>
        </form>
        <div id="kanban-board" class="kanban-board">
            <div class="kanban-column" id="todo-column">
                <h2>A Fazer</h2>
                <ul id="todo-list" class="task-list"></ul>
            </div>
            <div class="kanban-column" id="done-column">
                <h2>Conclu√≠das</h2>
                <ul id="done-list" class="task-list"></ul>
            </div>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
